# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  update-version:
    runs-on: ubuntu-22.04
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Get Release Tag
        id: get_tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Update package.json version
        run: npm version --no-git-tag-version "${{ steps.get_tag.outputs.RELEASE_TAG }}"
      - name: Commit and Push package.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update package.json version to ${{ steps.get_tag.outputs.RELEASE_TAG }}"
          file_pattern: package.json
  build:
    needs: update-version
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run package
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
